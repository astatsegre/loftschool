<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW8-1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

</head>
    <body>
        <div id="results"></div>
        <script src="script.js"></script>
        <script type="text/x-handlebars-template" id="friendsList">
        {{#each list}}
            <div>
                <img src="{{photo_50}}" width="50" height="50">
                <span><b>Имя:</b> {{first_name}} <b>Фамилия:</b> {{last_name}}</span>
                <span><b>Дата рождения:</b> {{bdate}}</span>
            </div>
        {{/each}}
        </script>
    </body>
</html>
