<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Drigofiltr</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img class="main-logo" src="img/main-logo.png" alt="main-logo" width="104" height="24">
    </div>
    <div class="background"></div>
    <div class="app container">
        <header>
            <span>Выберите друзей</span>
            <i class="icon-cancel"></i>
        </header>
        <div class="search-field">
            <input class="search search-left" type="text">
            <input class="search search-right" type="text">
        </div>
        <div class="main-field">
            <div class="left-list">
                <span>Ваши друзья</span>
            </div>
            <div class="right-list">
                <span>Друзья в списке</span>
            </div>
        </div>
        <footer>
            <button class="save">Сохранить</button>
        </footer>

    </div>

</body>
</html>
