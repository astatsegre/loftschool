<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Drigofiltr</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img class="main-logo" src="img/main-logo.png" alt="main-logo" width="104" height="24">
    </div>
    <div class="background"></div>
    <div class="app container">
        <header>
            <span>Выберите друзей</span>
            <i class="icon-cancel"></i>
        </header>
        <div class="search-field">
            <i class="icon-search icon-search-left"></i><input class="search search-left" type="text" placeholder="начните вводить имя друга">
            <i class="icon-search icon-search-right"></i><input class="search search-right" type="text" placeholder="начните вводить имя друга">
        </div>
        <div class="main-field">
            <div class="left-list">
                <div class="left-list-header">Ваши друзья</div>
            </div>
            <div class="right-list">
                <div class="right-list-header">Друзья в списке</div>
            </div>
        </div>
        <footer>
            <button class="save">Сохранить</button>
        </footer>

    </div>
<script src="js/script.js"></script>
    <script type="text/x-handlebars-template" id="friendsList">
        {{each list}}

        {{/each}}
    </script>
</body>
</html>
